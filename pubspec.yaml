name: social_media_app_with_clean_architecture_and_the_bloc_pattern
description: Social media application with clean architecture and the bloc pattern.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^12.1.1
  video_player: ^2.7.2
  intl: ^0.18.1
  image_picker: ^1.0.4
  flutter_staggered_grid_view: ^0.7.0
  uuid: ^4.1.0
  formz: ^0.6.1
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
